<body>
        <section>
            <h2>Formulario de ejemplo</h2>
            <p>
                A continuación un formulario de ejemplo utilizando algunas etiquetas importantes del atributo type. <br/>
                Obviamente es una prueba y al pulsar enviar no encontrara destino.
            </p>
            <form action="/registro_en_mi_web/" name="registro" method="post" autocomplete="on" enctype="multipart/form-data">
                <!-- Si cambiamos el método de envío a GET podemos comprobar como todos los datos de los campos del formulario 
                 aparecen en la URL, iclusi el campo hidden -->
            <input type="hidden" name="miweb" value="TutorialHtml">
            <p>
                Nombre 
                <input type="text" name="nombre" placeholder="Jesús" size="15">
            </p>
            <p>
                Apellidos
                <input type="text" name="apellidos" placeholder="Sierra" size="25"><br />
            </p>
            <p>
                País
                <input type="text" name="pais" size="25"><br />
            </p>
            <p>
                Edad
                <!-- type number y su atributo propio step también acepta decimales step=.5" -->
                <input type="number" name="edad" min="0" max="100">
            </p>
            <p>
                Email
                <input type="email" name="email">
            </p>
            <p>
                Contraseña
                <input type="password" name="clave">
            </p>
            <p>
                Indica tu página web
                <input type="url" name="url">
            </p>
            <p>
                Danos tu foto
                <input type="file" name="foto">
            </p>
            <button>Enviar</button>
            <input type="reset" value="Borrar el formulario">
            </form>
        </section>

    </main>

</body>
