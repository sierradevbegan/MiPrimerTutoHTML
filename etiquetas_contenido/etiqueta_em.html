    <h1>Etiqueta &lt;em&gt;</h1>
    <hr>
    <h2>¿Qué es?</h2>
    <p>
        Es una etiqueta parecida a strong aunque para referirse a partes que no son tan relevantes. Es una etiqueta de line y acepta atributos comunes.
        Se renderizará en cursiva.
    </p>
    
    <h2>¿Cómo se usa?</h2>
    <p>Esta parte es <code> &lt;em&gt;<em>menos importante</em>&lt;/em&gt; </code> que strong.</p>
